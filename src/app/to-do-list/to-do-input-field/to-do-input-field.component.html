<div class="mt-3">
    <h2>Zadanie:</h2>
    <input type="text" class="form-control" [(ngModel)]="newItem">
</div>
<div class="mt-3">
    <h2>Kategoria:</h2>
    <input type="text" class="form-control" [(ngModel)]="newCategory" (keyup.enter)="addNewItem()">
</div>
<div class="btn-group mt-3">
    <button class="btn btn-primary btn-primary px-5" (click)="addNewItem()">Dodaj</button>
</div>
