<div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="newItem" (keyup.enter)="addItem()">
    <button class="btn btn-primary" (click)="addItem()">Dodaj</button>
</div>

<ul class="list-group mt-5">
    <li class="list-group-item" *ngFor="let item of todoItems">
        <app-to-do-item [todoItem]="item" (itemToDelete)="removeItem($event)"></app-to-do-item>
    </li>
</ul>
