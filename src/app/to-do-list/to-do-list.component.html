<div class="form-group">
    <app-to-do-input-field></app-to-do-input-field>      
    <div class="mt-3">
        <button class="btn btn-secondary btn-primary" (click)="sortNamesAlphabetical()">Sortuj Wed≈Çug Nazwy</button> 
    </div>
</div>


<ul class="list-group mt-3">
    <li class="list-group-item" *ngFor="let item of getToDoItems()">
        <div *ngIf="item.taskStatus == 'Niewykonano'">
            <app-to-do-item [todoItem]="item" (itemToDelete)="removeItem($event)" (itemStatusToChange)="changeItemStatus($event)"></app-to-do-item>
        </div>
        <div *ngIf="item.taskStatus == 'Wykonano'">
            <s><app-to-do-item [todoItem]="item" (itemToDelete)="removeItem($event)" (itemStatusToChange)="changeItemStatus($event)"></app-to-do-item></s>
        </div>
    </li>
</ul>
